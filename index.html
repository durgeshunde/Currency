<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Currency Converter</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(-45deg, #74ABE2, #5563DE, #8E54E9, #4776E6);
        background-size: 400% 400%;
        animation: gradientBG 12s ease infinite;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        min-height: 100vh;
        color: white;
    }
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    h1 {
        margin-top: 30px;
        font-size: 2.2rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .converter-box {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        margin-top: 20px;
        width: 320px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    select, input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        margin: 5px;
    }
    button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
        background: #ff9800;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
    }
    button:hover {
        background: #e68900;
    }
    .result {
        margin-top: 15px;
        font-size: 1.2rem;
        font-weight: bold;
    }
    .footer {
        margin-top: auto;
        padding: 15px;
        font-size: 0.9rem;
        opacity: 0.85;
        text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
    }
</style>
</head>
<body>

<h1>Currency Converter</h1>
<div class="converter-box">
    <input type="number" id="amount" placeholder="Amount" step="0.01">
    <div>
        <select id="fromCurrency"></select>
        <select id="toCurrency"></select>
    </div>
    <button onclick="convertCurrency()">Convert</button>
    <div class="result" id="result"></div>
</div>

<div class="footer">Made by Durgesh</div>

<script>
    async function loadCurrencies() {
        try {
            const res = await fetch('https://api.frankfurter.app/currencies');
            const data = await res.json();
            const fromSelect = document.getElementById('fromCurrency');
            const toSelect = document.getElementById('toCurrency');

            for (let code in data) {
                let option1 = document.createElement('option');
                let option2 = document.createElement('option');
                option1.value = option2.value = code;
                option1.text = option2.text = `${code} - ${data[code]}`;
                fromSelect.add(option1);
                toSelect.add(option2);
            }

            fromSelect.value = "USD";
            toSelect.value = "INR";
        } catch (error) {
            alert('Error loading currencies');
        }
    }

    async function convertCurrency() {
        const amount = parseFloat(document.getElementById('amount').value);
        const fromCurrency = document.getElementById('fromCurrency').value;
        const toCurrency = document.getElementById('toCurrency').value;

        if (isNaN(amount) || amount <= 0) {
            alert('Enter a valid amount');
            return;
        }

        try {
            const res = await fetch(`https://api.frankfurter.app/latest?amount=${amount}&from=${fromCurrency}&to=${toCurrency}`);
            const data = await res.json();
            const rate = data.rates[toCurrency];
            document.getElementById('result').textContent = `${amount} ${fromCurrency} = ${rate.toFixed(2)} ${toCurrency}`;
        } catch (error) {
            alert('Error converting currency');
        }
    }

    loadCurrencies();
</script>

</body>
</html>
